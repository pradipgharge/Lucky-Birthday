<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Is your birthday a lucky Number ?</h1>
        <label class="label" for="birth-date">Enter your birthdate</label>
        <input type="date" id="birth-date"/>
        <label class="label" for="lucky-number">Enter your lucky number</label>
        <input type="number" id="lucky-number">
        <button id="btn-check">Check</button>
        <div id="error-message"></div>

        <div class="output-div">Output will be shown here</div>
    </div>
    
    
    <script src="App.js" type="text/javascript"></script>
</body>

</html>
